spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#Informations de connexion à votre Base de Données (bddrpg = nom de la Base deDonnées)
spring.datasource.url=jdbc:mysql://localhost:3306/bddrpg?serverTimezone=UTC
spring.datasource.username= #votre identifiant à la Base de Données
spring.datasource.password= #votre mot de passe à la Base de Données
server.port=8080

#adresse de connexion dans navigateur : http://localhost:8080/

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

